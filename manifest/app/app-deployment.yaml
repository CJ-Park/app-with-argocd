apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: test-app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: test-app
    spec:
      containers:
        - name: test-app
          image: joe1534/app-with-argocd:d58e2e1a7b3fbe6f52a4f504a5c425b68c19ff2c
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:mysql://mysql-service:3306/app?serverTimezone=Asia/Seoul"
            - name: SPRING_DATASOURCE_USERNAME
              value: "app"
            - name: SPRING_DATASOURCE_PASSWORD
              value: "app12345"